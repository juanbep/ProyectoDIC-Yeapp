<div class="principal">
    <div class="encabezado">
        <img src="../../../../assets/Recursos/header.png" alt="">
        <h1 class="texto">ESTADO DE CUENTA</h1>
        <h3 class="texto">ISABELLA BETANCOURT</h3>
        <h2 class="texto">Apto: 501B</h2>
        <img class="icono" src="../../../../assets/Recursos/icono_encabezado1.png" alt="">
    </div>
    <br>
    <br>
    <mat-divider></mat-divider>
    <br>
    <div class="card-container">
        <mat-card class="card">
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                <h2>Fecha Estado de Cuenta</h2>
                <h3>Fecha: 9 AGO 2021/30 JUN 2023</h3> 
                <h3>Valor total del apartamento: $135.000.000</h3>
                <h3></h3>
              <p>
                <br>
                <br>
                <mat-divider></mat-divider>
                <br>
                <br>
                <mat-grid-list cols="3" rowHeight="100px">
                    <mat-grid-tile
                        *ngFor="let tile of tiles"
                        [colspan]="tile.cols"
                        [rowspan]="tile.rows"
                        >
                        <img class="icono" [src]="'../../../../assets/Recursos/' + tile.text" alt="">
                    </mat-grid-tile>
                  </mat-grid-list>
              </p>
            </mat-card-content>
        </mat-card>
        <mat-card class="card">
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                <h2>Resumen Estado de Cuenta</h2>
                <h3>Total Abonado: $52.000.000 </h3> 
                <h3>Abono Mes Anterior: $52.000.000</h3>
                <h3>Saldo Total: $83.000.000</h3>
              <p>
                <mat-divider></mat-divider>
                <br>
                <br>
                <app-progress></app-progress>
              </p>
            </mat-card-content>
        </mat-card>
    </div>

    </mat-grid-list>-->

    <mat-divider></mat-divider>
    <div class="footer">
        <img src="../../../../assets/Recursos/footer.png"  alt="">
    </div>
    
    
</div>
