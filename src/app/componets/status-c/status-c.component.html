<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Metodo Pago </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Valor Pago </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Fecha Pago </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">Avande del Proyecto</th>
            <th class="text-center">Aportes Sue√±o de Vida</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center"><circle-progress
                [percent]="50"
                [radius]="100"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#CB3234'"
                [innerStrokeColor]="'#6f6f6f'"
                [animation]="true"
                [animationDuration]="300"
              ></circle-progress></td>
              <td class="text-center"><circle-progress
                [percent]="70"
                [radius]="100"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#CB3234'"
                [innerStrokeColor]="'#6f6f6f'"
                [animation]="true"
                [animationDuration]="300"
              ></circle-progress></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
